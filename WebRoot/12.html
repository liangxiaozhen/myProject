<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery/1.11.3/jquery-1.11.3.min.js"></script>
    <script src="js/validate/jquery.validate.js"></script>
    <script src="js/validate/jquery.metadata.js"></script>
    <script src="js/validate/messages_zh.js"></script>
</head>
<body>
<form class="cmxform" id="signupForm" method="get" action="">
        <legend>验证完整的表单</legend>
        <p>
            <label for="firstname">名字</label>
            <input id="firstname" name="firstname" type="text">
        </p>
        <p>
            <label for="lastname">姓氏</label>
            <input id="lastname" name="lastname" type="text">
        </p>
        <p>
            <label for="username">用户名</label>
            <input id="username" name="username" type="text">
        </p>
        <p>
            <label for="password">密码</label>
            <input id="password" name="password" type="password">
        </p>
        <p>
            <label for="confirm_password">验证密码</label>
            <input id="confirm_password" name="confirm_password" type="password">
        </p>
        <p>
            <label for="email">Email</label>
            <input id="email" name="email" type="email">
        </p>
        <p>
            <label for="agree">请同意我们的声明</label>
            <input type="checkbox" class="checkbox" id="agree" name="agree">
        </p>
        <p>
            <label for="newsletter">我乐意接收新信息</label>
            <input type="checkbox" class="checkbox" id="newsletter" name="newsletter">
        </p>
            <input  type="button" onclick="servercheck();" value="提交"/>
                <hr/>
        <div>
        <input type="text" name="content" id="abc"/><input  type="button" onclick="aa(this);"  value=" + "/>
        </div>
</form>

<script>
    var i=0;
    function aa(t){
        i++;
        var ele=$(t);
        var bb=$("<input type='text' name='content"+i+"' class='required'/>");
        ele.parent().parent().append(bb);

    }
    $().ready(function() {
// 在键盘按下并释放及提交后验证提交表单
        })
    function check(){
         return     $("#signupForm").validate({
             rules: {
                 firstname: "required",
                 lastname: "required",

                 username: {
                     required: true,
                     minlength: 2
                 },
                 password: {
                     required: true,
                     minlength: 5
                 },
                 confirm_password: {
                     required: true,
                     minlength: 5,
                     equalTo: "#password"
                 },
                 email: {
                     required: true,
                     email: true
                 },
                 topic: {
                     required: "#newsletter:checked",
                     minlength: 2
                 },
                 content:{
                     required: true
                 },
                 agree: "required"
             },
             messages: {
                 firstname: "请输入您的名字",
                 lastname: "请输入您的姓氏",
                 username: {
                     required: "请输入用户名",
                     minlength: "用户名必需由两个字母组成"
                 },
                 password: {
                     required: "请输入密码",
                     minlength: "密码长度不能小于 5 个字母"
                 },
                 confirm_password: {
                     required: "请输入密码",
                     minlength: "密码长度不能小于 5 个字母",
                     equalTo: "两次密码输入不一致"
                 },
                 email: "请输入一个正确的邮箱",
                 agree: "请接受我们的声明",
                 topic: "请选择两个主题"
             }
         }).form();

    }
    function servercheck(){

        if(check()){
            alert(123);
        }
    }

</script>
</body>
</html>
